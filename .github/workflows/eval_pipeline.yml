name: LLM Evaluation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  evaluate-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Evaluation Framework
        run: python main.py
        # The workflow will fail if main.py exits with an error
        # (e.g., if a score is below your threshold)

      - name: Run Unit test
        run: python tests/test_llm_guard.py