name: Auto Improve LLM

on:
  push:
    paths:
      - 'data/history.json'

jobs:
  auto_improve:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Fine-Tuning Data
        id: prepare
        run: |
          python src/utils/data_prep.py --threshold 0.7
          if [ -s data/ready_to_train.json ]; then
            echo "training_needed=true" >> $GITHUB_ENV
          else
            echo "training_needed=false" >> $GITHUB_ENV
          fi

      - name: Commit ready_to_train.json
        if: env.training_needed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ready_to_train.json
          git commit -m "chore: update ready_to_train.json from auto_improve workflow"
          git push
